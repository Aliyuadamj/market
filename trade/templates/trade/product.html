{% extends 'trade/base.html' %}



{%block body%}

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">Descriptions: {{ product.description | truncatechars:30 }}</p>
      <p class="card-text">Price: ${{ product.price }}</p>
      <p class="card-text"><small class="text-muted">Created: {{ product.created}}</small></p>
      <p class="card-text"><small class="text-muted">Updated: {{ product.updated }}</small></p>
      <a href="http://127.0.0.1:8000/products/{{product.pk}} " class="btn btn-primary">View Details</a>
    </div>
    <img class="card-img-bottom" src="{% if product.image %}{{product.image.url}}{% endif %}" alt="Card image cap">
  </div>
 c 

{%endblock%}
